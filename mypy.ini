[mypy]
# --- Mypy Configuration ---

# Core settings for strictness
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True


# --- Ignoring missing stubs in third-party libraries ---
# This section resolves the "import-untyped" warnings for libraries
# that do not ship with type hints. This allows Mypy to focus on our own
# application code in the 'src' directory.

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-gspread.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

# --- NEW: Ignore missing stubs for the Cloudinary library ---
[mypy-cloudinary.*]
ignore_missing_imports = True